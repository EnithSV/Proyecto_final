  <main>
    <div class="container-contacto" class="container-lg">

      <section class="container-contacto_consultas">
        <h2>Déjanos tus consultas</h2>

        <form action="#">
          <label for="nombre">Nombre y apellido:</label>
          <input type="text" name="Nombre" placeholder="Ingrese su nombre y apellido aquí" id="nombre">

          <label for="email">E-mail:</label>
          <input type="email" name="E-mail" placeholder="Ingrese aquí su e-mail" id="email">

          <label for="distrito">Distrito:</label>
          <input type="text" name="distrito" placeholder="Ingrese aquí su distrito" id="distrito">

          <label for="cliente">Nombre de veterinaria o Petshop:</label>
          <input type="text" name="cliente">

          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" placeholder="Deja tu mensaje aquí"></textarea>

          <input type="submit" value="Enviar formulario">
      </section>


      <section class="container-contacto_mapa" class="container-lg">

        <h2>Datos de contacto</h2>
        <a href="https://api.whatsapp.com/send?phone=+51947216195" target="_blank" class="#"><span class="iconify"
            data-icon="clarity-phone-handset-solid" data-inline="false"></span> (+51) 947216195</a>
        <a href="mailto:contacto@continentalvet.pe" class="#"><span class="iconify" data-icon="bytesize-mail"
            data-inline="false"></span> contacto@continentalvet.pe</a>
        <p class="#">Psje. San Luis 345 Urb. Villa Linda, San Miguel - Lima</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.3450769111264!2d-77.0406020851845!3d-12.088512345969802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c85f2193b2b5%3A0x708c80a97327c5ec!2sPje.%20San%20Luis%20345%2C%20Lince%2015073!5e0!3m2!1ses!2spe!4v1604456672450!5m2!1ses!2spe"
          width="400" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
      </section>

    </div>
  </main>
